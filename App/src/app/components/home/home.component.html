<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- CustomerId -->
    <ng-container matColumnDef="CustomerId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.CustomerId}}</b> </td>
    </ng-container>

    <!-- ContactName -->
    <ng-container matColumnDef="ContactName">
      <th mat-header-cell *matHeaderCellDef> Contact Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ContactName}} </td>
    </ng-container>

    <!-- OrdersCount -->
    <ng-container matColumnDef="OrdersCount">
      <th mat-header-cell *matHeaderCellDef> Orders Count </th>
      <td mat-cell *matCellDef="let element"> {{element.OrdersCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 (page)="onPageChange($event)"
                 >
  </mat-paginator>
</div>
