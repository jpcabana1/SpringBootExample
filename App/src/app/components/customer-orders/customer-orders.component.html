<div class="mat-elevation-z8">
  <!-- Loading -->
  <div *ngIf="loading; else elseBlock">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Table -->
  <ng-template #elseBlock>
    <h2>{{ customerId }}</h2>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="OrderId">
        <th mat-header-cell *matHeaderCellDef>Order Id</th>
        <td mat-cell *matCellDef="let element">
          <b>{{ element.orderId }}</b>
        </td>
      </ng-container>

      <ng-container matColumnDef="OrderDate">
        <th mat-header-cell *matHeaderCellDef>OrderDate</th>
        <td mat-cell *matCellDef="let element">{{ element.orderDate }}</td>
      </ng-container>

      <ng-container matColumnDef="ShippedDate">
        <th mat-header-cell *matHeaderCellDef>ShippedDate</th>
        <td mat-cell *matCellDef="let element">{{ element.shippedDate }}</td>
      </ng-container>

      <ng-container matColumnDef="ShipAddress">
        <th mat-header-cell *matHeaderCellDef>ShipAddress</th>
        <td mat-cell *matCellDef="let element">{{ element.shipAddress }}</td>
      </ng-container>

      <ng-container matColumnDef="ShipCity">
        <th mat-header-cell *matHeaderCellDef>ShipCity</th>
        <td mat-cell *matCellDef="let element">{{ element.shipCity }}</td>
      </ng-container>

      <ng-container matColumnDef="ShipCountry">
        <th mat-header-cell *matHeaderCellDef>ShipCountry</th>
        <td mat-cell *matCellDef="let element">{{ element.shipCountry }}</td>
      </ng-container>

      <ng-container matColumnDef="ShipPostalCode">
        <th mat-header-cell *matHeaderCellDef>ShipPostalCode</th>
        <td mat-cell *matCellDef="let element">{{ element.shipPostalCode }}</td>
      </ng-container>

      <ng-container matColumnDef="ShowDetais">
        <th mat-header-cell *matHeaderCellDef>ShowDetais</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="double_arrow"
            ></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>

  <!-- Pagination bar -->
  <mat-paginator
    [disabled]="loading"
    [length]="defaultPageSize"
    [pageSize]="defaultPaginatorPageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
